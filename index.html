<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/components.css"/>
    <link rel="stylesheet" href="css/page.css"/>
</head>
<body>
<header class="header"></header>
<footer class="footer"></footer>
<div class="wrap-page">
    <section class="page section-activity">
        <!-- activity banner and team-info-->
        <div class="section-banner w100p">
            <div class="banner-w">
                <img src="img/banner.png" alt="banner"/>
            </div>
            <div class="ac-title p10">
                <h2 class="h-title">主办方</h2>
                <p>
                    <img src="img/team_logo.png" alt="" class="team-logo"/>
                    <span class="team-name">Rise-Running</span>
                    <!-- 这里有一个电话的图标 -->
                    <i class="phone-icon"></i>
                </p>
            </div>
        </div>
        <!-- activity detail -->
        <div class="section-ac-detail w100p p10">
            <h2 class="h-title">活动详情</h2>
            <p class="ac-time">时间:<span>2015.06.06 09:00 - 17:00</span></p>
            <p class="ac-location">地点: <span>成都市成华区东郊记忆成都舞台</span></p>
            <p class="ac-des">
                刷卡地方撒开了房间对了撒减肥了撒肯德基爱死了快递放假了卡萨丁积分
                卡萨丁后付款的沙发客户的刷卡积分换款式的骄傲和粉丝大开发和宽松的
                啥都开发计划书的客户方科技大厦付款了结婚撒地方看了计划的萨克拉粉
                看见啥地方开赛ur范玮琪你怕充电宝v全额哇哦if目的是你发爱迪生开了
            </p>
        </div>
        <!-- activity address -->
        <div class="section-ac-address w100p p10">
            <h2 class="h-title">活动地址</h2>
            <p class="ac-address">
                成都市锦江区寺路太古里广场
                <i class="local-icon"></i>
            </p>
        </div>
        <!-- activity member have sign up -->
        <div class="section-sign-Members hide">
            <h2 class="h-title-arrow">已报名<i class="arrow-right"></i></h2>
            <div class="members-w"></div>
        </div>
        <!-- activity route -->
        <div class="section-ac-route hide">
            <i class="route-icon"></i>
        </div>
        <!-- activity sign up submit -->
        <div class="section-baoming w100p">
            <span class="baoming-price">￥<i>999.00</i></span>
            <button class="baoming btn" id="baoming-Btn">立即报名</button>
        </div>
    </section>
    <section class="page hide"></section>
    <section class="page hide"></section>
    <section class="page hide"></section>
    <section class="page hide"></section>
</div>
</body>
</html>
